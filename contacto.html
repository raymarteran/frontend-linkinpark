<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="secciones.css">
</head>
<body>
    <header>
        <div class="ancho">
            <div class="logo">
                <p><a href="index.html">Linkin Park</a></p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="contacto.html" class="activo">Contacto</a></li>
                    <li><a href="albumes.html">Albumes</a></li>
                    <li><a href="musica.html">Musica</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="divrrss">
        <p><a href="https://www.instagram.com/linkinpark/"><img class="imgRedes" src="imagenes/instagram.jpg"></a></p>
        <p><a href="https://twitter.com/linkinpark"><img class="imgRedes" src="imagenes/twiter.jpg"></a></p>
        <p><a href="https://www.youtube.com/channel/UCZU9T1ceaOgwfLRq7OKFU4Q"><img class="imgRedes" src="imagenes/youtube.jpg"></a></p>
    </div>
    <main class="contacto-main">
        <section class="contacto-section">
            <h1>Suscríbete al Newsletter</h1>
            <p>Recibe las últimas novedades de Linkin Park directamente en tu correo. ¡Suscríbete y déjanos tu comentario!</p>
            <form class="form-contacto">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="comentario">Comentario (opcional)</label>
                <textarea id="comentario" name="comentario" rows="4" placeholder="¿Por qué te gusta Linkin Park?"></textarea>

                <button type="submit">Suscribirse</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="ancho">
            <p>© 2024 Linkin Park. Todos los derechos reservados.</p>
            <p>Diseñado por Raymar</p>
        </div>
    </footer>
</body>
